# 智能挪车通知系统 - Cloudflare Workers 配置
name = "movecars"
main = "src/worker/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# 开发环境配置
[dev]
port = 8787

# KV 命名空间绑定
# 部署前需要先创建 KV 命名空间：
# npx wrangler kv:namespace create "MOVECARS_KV"
# 然后将生成的 id 填入下方
[[kv_namespaces]]
binding = "MOVECARS_KV"
id = "YOUR_KV_NAMESPACE_ID"           # 替换为你的 KV 命名空间 ID

# 静态资源配置 - 前端构建产物
[assets]
directory = "./dist"

# 环境变量
[vars]
APP_NAME = "智能挪车"
