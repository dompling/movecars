# 智能挪车通知系统 - Cloudflare Workers 配置
name = "movecars"
main = "src/worker/index.ts"
compatibility_date = "2024-12-18"
compatibility_flags = ["nodejs_compat"]

# 开发环境配置
[dev]
port = 8787
local_protocol = "http"

# KV 命名空间绑定
# 本地开发：使用 --local 模式，id 可以是任意值
# 生产部署：GitHub Actions 会自动替换为真实 ID
[[kv_namespaces]]
binding = "MOVECARS_KV"
id = "local-dev-placeholder"

# 静态资源配置 - 前端构建产物
[assets]
directory = "./dist"

# 环境变量
[vars]
APP_NAME = "智能挪车"
